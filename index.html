<html data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Scoreboard">
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0,user-scalable=no" />
  <title>Scoreboard</title>
  <script src="nosleep.min.js"></script>
  <script src="index.min.js"></script>
  <link href="index.min.css" rel="stylesheet" />
</head>

<body>
  <div id="container">
    <span class="team"><span class="score-elem"><span id="score-a" class="score"></span><span
          class="de-score-wrap"><span id="de-score-a" class="de-score">-</span></span></span>
      <div class="win-wrap">
        <div id="win-a"></div>
        <div><span id="field-a-l" class="field">&nbsp;&nbsp;</span><span id="field-a-r"
            class="field">&nbsp;&nbsp;</span>
        </div>
      </div>
    </span></span><span class="team"><span class="score-elem"><span id="score-b" class="score"></span><span
          class="de-score-wrap"><span id="de-score-b" class="de-score">-</span></span>
        <div class="win-wrap">
          <div id="win-b"></div>
          <div><span id="field-b-l" class="field">&nbsp;&nbsp;</span><span id="field-b-r"
              class="field">&nbsp;&nbsp;</span>
          </div>
        </div>
  </div>
  <div class="menu menu-common">
    <span id="undo" class="material-symbols-outlined inactive">
      undo
    </span>
    <span id="reset" class="material-symbols-outlined">
      refresh
    </span>
    <span id="redo" class="material-symbols-outlined inactive">
      redo
    </span>
  </div>
</body>

</html>
