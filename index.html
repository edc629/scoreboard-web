<html data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="cache-control" content="no-cache">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Scoreboard">
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0,user-scalable=no" />
  <title>Scoreboard</title>
  <script src="nosleep.min.js"></script>
  <script src="index.min.js"></script>
  <link href="index.min.css" rel="stylesheet" />
</head>

<body>
  <div class="h-container">
    <div class="score-panel">
      <div class="score a"></div>
      <div class="score b"></div>
    </div>
    <div class="win-panel">
      <div class="win a"></div>
      <div class="field-panel">
        <div class="field">
          <div class="player a l"></div>
          <div class="player a r"></div>
        </div>
        <div class="field-gap">
          <div class="field-gap-a"></div>
          <div class="field-gap-b"></div>
        </div>
        <div class="field">
          <div class="player b r"></div>
          <div class="player b l"></div>
        </div>
      </div>
      <div class="win b"></div>
    </div>
  </div>
  <div class="v-container">
    <div class="score-panel">
      <div class="score a"></div>
    </div>
    <div class="win-panel">
      <div class="win a"></div>
      <div class="field-panel">
        <div class="field">
          <div class="player a r"></div>
          <div class="player a l"></div>
        </div>
        <div class="field-gap"></div>
        <div class="field">
          <div class="player b l"></div>
          <div class="player b r"></div>
        </div>
      </div>
      <div class="win b"></div>
    </div>
    <div class="score-panel">
      <div class="score b"></div>
    </div>
  </div>
  <div class="menu menu-common">
    <span id="undo" class="material-symbols-outlined inactive">
      undo
    </span>
    <span id="reset" class="material-symbols-outlined">
      refresh
    </span>
    <span id="reload" class="material-symbols-outlined">
      sync
    </span>
    <span id="volume" class="material-symbols-outlined">
      volume_off
    </span>
    <span id="redo" class="material-symbols-outlined inactive">
      redo
    </span>
  </div>
  <audio id="whistle-blow" preload>
    <source src="whistle-blow-long.wav" type="audio/x-wav" />
  </audio>
</body>

</html>
